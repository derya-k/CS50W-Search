<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/advancestyle.css">
    <title>Advance Search</title>
</head>
<body> 
    <nav>
        <img src="https://w7.pngwing.com/pngs/673/954/png-transparent-google-logo-google-s-google-text-trademark-logo.png" alt="Google Logo" width= 80px>
        <a href="index.html" >Google Search</a>
        
    </nav>
    <section>
        <h1>Advanced</h1> 
        <h2 id="l-align">Find pages withâ€¦ </h2> 
        
        
        <form action="https://google.com/search">
            <div class="blog">
                <span class="s-width">All this words:</span>
                <input type="text" name="as_q" class="search i-width" autocomplete="off" placeholder="Search...">
            </div>
            <div class="blog">
                <span class="s-width">This exact word or phrase:</span>
                <input type="text" name="as_epq" class="search i-width " autocomplete="off" placeholder="Search...">
            </div>
            <div class="blog">
                <span class="s-width">Any of these words:</span>
                <input type="text" name="as_oq" class="search i-width" autocomplete="off" placeholder="Search...">
            </div>
            <div class="blog">
                <span class="s-width">None of these words:</span>
                <input type="text"name="as_eq" class="search i-width" autocomplete="off" placeholder="Search...">
            </div>
            <div id="button">
                <input type="submit" value="Advance Search" class="submit">
            </div>
        
        </form>
    </section>
    
</body>
</html>
